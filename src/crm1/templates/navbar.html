<style>
  /* Style for the hello text */
  .hello {
      color: white;
      font-size: 16px;
      margin-right: 20px;
      font-weight: bolder;
  }
  
  /* Style for the Log Out button */
  .logout-btn {
      background-color: transparent; /* Transparent to match navbar */
      color: white; /* White text */
      border: 1px solid white; /* White border */
      padding: 5px 10px; /* Padding for button size */
      border-radius: 5px; /* Rounded edges */
      cursor: pointer; /* Pointer on hover */
      font-size: 16px; /* Font size */
  }
  
  /* Hover effect for the Log Out button */
  .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.796); /* White background */
      color: black; /* Black text on hover */
      border: 1px solid white; /* Maintain border */
  }
  </style>
  
  

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if request.user.is_staff %}
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'products' %}">Products</a>
          {% else %}
          <a class="nav-link" href="{% url 'customprofile' %}">Profile</a>
          {% endif %}
        </div>
      </div>
      <span class="hello">Hello, {{ request.user }}</span>
<span class="lg-out">
    <form method="POST" action="{% url 'logoutpage' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Log Out</button>
    </form>
</span>
    </div>
  </nav>
