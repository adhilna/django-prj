{% extends 'main.html' %}

{% block content %}

<div class="row product-section" id="product-section">
    <div class="col-md">
        <div class="card card-body product-header">
            <h5>Products</h5>
        </div>
        <div class="card card-body product-table-card">
            <table class="table product-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
